
<div class="container mt-4">
    <div class="card"><form>
<h1>Register Here</h1>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="empname" [ngModelOptions]="{standalone:true}" id="empname" class="form-control" placeholder="Enter Name">
     </div>

     <div class="form-group">
        <label>UserName</label>
        <input type="text" [(ngModel)]="username"  [ngModelOptions]="{standalone:true}" id="Uname" class="form-control" placeholder="Enter User Name">
       </div>


       <div class="form-group">
        <label>Password</label>
        <input type="password"[(ngModel)]="password"  [ngModelOptions]="{standalone:true}" id="password" class="form-control" placeholder="Enter Password">
       </div>

       <div class="form-group">
        <label>Balance</label>
        <input type="text"[(ngModel)]="balance"  [ngModelOptions]="{standalone:true}" id="balance" class="form-control" placeholder="Enter Balance">
       </div>
  
    <button type="submit" class="btn btn-primary" (click)="save()">Register </button>
    &nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" (click)="LoginPage()">Login </button>
    
  </form>
</div>
</div>
